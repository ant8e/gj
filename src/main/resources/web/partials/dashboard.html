<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard</h1>
    <select ng-model="bucket" ng-options="b.name for b in buckets |orderBy :'name'"></select>
    <a href ng-click="showedBuckets.push(bucket)">add</a>

    <div class="row placeholders">
        <div ng-repeat="b in showedBuckets" class="col-xs-9 col-sm-6 placeholder">
            <a href ng-click="showedBuckets.splice($index, 1)">remove</a>
            <highchart id="chart1" config="chartConfig" bucket="b" subscribe="subscribe"></highchart>
        </div>

    </div>
</div>
