<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard</h1>
    <select ng-model="bucket" ng-options="b.name for b in buckets"></select>


    <div class="row placeholders">
        <div ng-repeat="b in buckets" class="col-xs-9 col-sm-6 placeholder">
            <highchart id="chart1" config="chartConfig" bucket="b"></highchart>
            <h4> {{b.name}}</h4>
        </div>

    </div>
</div>
