<!doctype html>
<html lang="en" ng-app="gj">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GraphJunkie</title>
    <link rel="stylesheet" href="wj/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/angularchart/angular-chart.css">

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="shortcut icon" href="gj.ico"/>


</head>
<body ng-controller="MainCtrl">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Graph Junkie</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: activePath=='/dashboard'}"><a href="dashboard">Dashboard</a></li>
                <li ng-class="{active: activePath=='/settings'}"><a href="settings">Settings</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
     <div class="row">
        <ng-view></ng-view>
    </div>
</div>

<!--JavaScript-->
<script src="wj/jquery/1.11.1/jquery.min.js"></script>
<script src="wj/angularjs/1.2.18/angular.min.js"></script>
<script src="wj/angularjs/1.2.18/angular-route.min.js"></script>
<script src="wj/angularjs/1.2.18/angular-resource.min.js"></script>
<script src="wj/highstock/1.3.9/js/highstock.js"></script>
<script src="wj/underscorejs/1.6.0/underscore-min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/highcharts-ng.js"></script>
<script src="wj/chartjs/1.0.1-beta.4/Chart.min.js"></script>
<script src="js/angularchart/angular-chart.js"></script>
<script src="wj/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
